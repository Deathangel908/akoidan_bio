<li class="dropdown">
	<a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
	<div class="dropdown-menu" style="padding: 15px">
		<form method="post" action="{% url 'akoidan_bio.views.auth' %}" accept-charset="UTF-8">
			<input style="margin-bottom: 15px;" type="text" placeholder="Username" name="login">
			<input style="margin-bottom: 15px;" type="password" placeholder="Password" name="password">
			<input class="btn btn-primary btn-block" type="submit" id="sign-in" value="Sign In">
			{% csrf_token %}
		</form>
	</div>
</li>
<li class="dropdown">
	<a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign Up <strong class="caret"></strong></a>
	<div class="dropdown-menu" style="padding: 15px">
		<form method="post" action="{% url 'akoidan_bio.views.register' %}" accept-charset="UTF-8">
			<input style="margin-bottom: 15px;" type="text" placeholder="Username" name="username">
			<input style="margin-bottom: 15px;" type="password" placeholder="Password" name="password">
			<input class="btn btn-primary btn-block" type="submit" id="sign-in" value="Sign Up">
			{% csrf_token %}
		</form>
	</div>
</li>
