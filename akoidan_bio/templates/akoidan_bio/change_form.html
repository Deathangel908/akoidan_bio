{% extends "akoidan_bio/base.html" %}
{% block body %}
	<div class="container-fluid">
		{#	if photo isn't uploaded yet #}
		{% if form.instance.photo %}
			<div class="col-md-6">
				<img src="{{ form.instance.photo.url }}" alt="ava" class="img-responsive">
			</div>
		{% endif %}
		{% load crispy_forms_tags %}
		<div class="col-md-6">
			{% crispy form %}
		</div>
	</div>
{% endblock body %}
